<html>
    <head>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <!-- Bootstrap CSS -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'cats.css' %}">
    </head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
          <img src="/docs/4.1/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt="">
        Sarva samachar
        </a>
      </nav>
      <div class="row header d-flex justify-content-around headercon" style="overflow-x: auto; white-space: nowrap;">
        <div class="d-flex justify-content-start">
            <h5 class="headritem" id="dateHeading">11th Oct</h5>
            <h5 class="headritem" id="overallTab"><a href="{% url 'home'  %}">Overall</a></h5>
            <h5 class="headritem" id="Political"><a href="{% url 'category'  'Political' %}">Political</a></h5>
            <h5 class="headritem" id="Film"><a href="{% url 'category'  'Film' %}">Film</a></h5>
            <h5 class="headritem" id="International"><a href="{% url 'category'  'International' %}">International</a></h5>
        </div>
    </div>
    <div class="container mt-4">
        <h1 class="un"> {{ catg }} News</h1>
        <div class="row">
            {% for article in articles %}
            <div class="col-12 mb-4">
                <div class="card">
                    <div class="row g-0">
                        <!-- Image Section (occupies full width on mobile) -->
                        <div class="col-12 col-md-4">
                            <img src="{{ article.headline_image.url }}" class="img-fluid w-100" alt="{{ article.title }}" style="object-fit: cover; height: 100%; max-height: 200px;">
                        </div>
                        
                        <!-- Text Section (stacked under image on mobile) -->
                        <div class="col-12 col-md-8 d-flex flex-column justify-content-center p-3">
                            <h5 class="card-title">{{ article.title }}</h5>
                            <p class="card-text">{{ article.description|truncatewords:30 }}</p>
                            <a href="{% url 'article' article.slug %}" >Continue Reading</a>
                        </div>
                    </div>
                </div>
            </div>
            {% empty %}
            <p>No articles found in this category.</p>
            {% endfor %}
        </div>
    </div>
    
    
</body>


<script src="{% static 'cats.js' %}">
    
</script>
<script>
addClassById("{{catg}}", "activeTab");
</script>
</html>
